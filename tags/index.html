---
title: Tags
permalink: /tags/
layout: page
sitemap: false
---
<ul>
  {% assign tags = site.tags | sort %}
  {% for tag_item in tags %}
  {% assign tag = tag_item | first %}
  <li>
    <a href="{{site.url}}{{site.baseurl}}/tags/{{tag}}">
      <code class="highlighter-rouge"><nobr>{{ site.data.tags[tag].name }}</nobr></code>
    </a> ({{site.tags[tag].size}})
  </li>
  {% endfor %}
</ul>
